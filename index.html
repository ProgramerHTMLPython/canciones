<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Canciones</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 60px;
      color: white;
    }

    .cancion {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<canvas id="fondo"></canvas>

<div class="contenido">
  <div id="cancion1" class="cancion">Canción 1: ?</div>
  <div id="cancion2" class="cancion">Canción 2: ?</div>
  <div id="cancion3" class="cancion">Canción 3: ?</div>
  <div id="cancion4" class="cancion">Canción 4: ?</div>
  <button onclick="elegirCanciones()">Elegir Canciones</button>
</div>

<script>
  const canciones = [
    "1. Bye Bye Bye", "2. ALV", "3. (Entre Parentesis)", "4. Na de Na", // ...
    "209. Madonna", "210. A Travez Del Vaso"
  ];

  function elegirCanciones() {
    const seleccionadas = [];
    const usadas = new Set();

    while (seleccionadas.length < 4) {
      const index = Math.floor(Math.random() * canciones.length);
      if (!usadas.has(index)) {
        usadas.add(index);
        seleccionadas.push(canciones[index]);
      }
    }

    for (let i = 0; i < 4; i++) {
      document.getElementById(`cancion${i+1}`).textContent = `Canción ${i+1}: ${seleccionadas[i]}`;
    }
  }

  function dibujarDegradado(canvas, colorInicio, colorFin) {
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, colorInicio);
    grad.addColorStop(1, colorFin);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  const canvas = document.getElementById('fondo');
  dibujarDegradado(canvas, '#095984', '#092d4a');

  // Redibujar en caso de cambio de tamaño de ventana
  window.addEventListener('resize', () => {
    dibujarDegradado(canvas, '#095984', '#092d4a');
  });
</script>

</body>
</html>
